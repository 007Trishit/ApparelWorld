<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Deal Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Stylesheet-->
    <link rel="stylesheet" href="/css/form.css">
    <style media="screen"> </style>
</head>
<body>
<div class="background" style="height: 370px; margin-top:1rem;">
        <div class="shape"></div>
        <div class="shape" style="bottom: -50px;"></div>
    </div>
     <form method="post" data-th-action="@{/admin/deal/process-edit}" data-th-object="${deal}">
         <h3 class="modal-title text-warning" style="text-align:center;">Edit Deal</h3>
         <input type="hidden" data-th-value="${deal.apparelId}" name="apparelId">
         <div>
             <label for="percentage" class="form-label text-warning">Discount Percentage</label>
             <div class="input-group">
                 <input id="percentage" data-th-value="${deal.percentage}"
                 		  class="form-control" data-th-field="*{percentage}"
                        type="number"
                        value="0.00"
                        step="0.01"
                        min="0"
                        max="100"
                        required autofocus="autofocus"/>
                 <span class="input-group-text" style="height:30px; margin-top:8px">%</span>
             </div>
         </div>

         <div>
             <label for="valid-from" class="form-label text-warning">Valid From</label>
             <input type="datetime-local" data-th-value="${deal.validFrom}" data-th-field="*{validFrom}" id="valid-from" class="form-control">
         </div>

         <div>
             <label for="valid-upto" class="form-label text-warning">Valid Upto</label>
             <input required type="datetime-local" data-th-value="${deal.validUpto}" data-th-field="*{validUpto}" id="valid-upto" class="form-control">
         </div>


         <div class="row justify-content-center mt-3">
             <button type="submit" class="main-button col-sm-6" style="color:white;background-color: #0d6efd;">Update Deal</button>
         </div>
     </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
