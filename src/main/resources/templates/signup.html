<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title></title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Stylesheet-->
    <link rel="stylesheet" href="/css/form.css">
    <style media="screen"> </style>
</head>
<body>
	<div data-th-if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
	    <strong>Successfully Registered!</strong>
	    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div data-th-if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
	    <strong>Registration Error!</strong>
	    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
    <div class="background" style="margin-top:5rem; height: 520px;">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post" data-th-object="${user}" style="height:800px; margin-top:10rem;">
        <h3 class="text-warning">Register</h3>
        
        
	        <label for="firstName" class="text-warning form-label">First Name</label>
	        <input id="firstName" class="form-control" data-th-field="*{firstName}"
	               placeholder="Avishek"
	               required autofocus="autofocus"/>
	    
	   
	        <label for="lastName" class="text-warning form-label">Last Name</label>
	        <input id="lastName" class="form-control" data-th-field="*{lastName}"
	               placeholder="Prasad"
	               required autofocus="autofocus"/>
	
	        <label for="email" class="text-warning form-label">Email</label>
	        <input type="email"
	                class="form-control"
	                placeholder="username@email.com"
	                id="email" data-th-field="*{email}" required
	                autofocus="autofocus"/>
	
	        <label for="password" class="text-warning form-label">Password</label>
	        <input id="password" class="form-control" type="password" data-th-field="*{password}"
	               placeholder="password"
	               required
	               autofocus="autofocus"/>
	
	        <label for="sex" class="text-warning form-label">Sex</label>
	        <select id="sex" class="form-select" data-th-field="*{sex}">
	            <option data-th-each="option : ${T(com.tmg.ApparelStore.model.Sex).values()}"
	                    data-th-value="${option}" data-th-text="${option.displayName}"></option>
	        </select>
	
	        <label class="form-label text-warning" for="contact-no">Contact Number</label>
	        <div class="input-group">
	            <input type="tel" id="contact-no" class="form-control" data-th-field="*{contactNo}"
	                   required
	                   pattern="[0-9]{10}"
	                   placeholder="10 digit mobile number">
	        </div>
	
	        <label for="preference" class="form-label text-warning">Preference</label>
	        <select class="form-select" id="preference" data-th-field="*{preference}">
	            <option data-th-each="option : ${T(com.tmg.ApparelStore.model.Preference).values()}"
	                    data-th-value="${option}" data-th-text="${option.displayName}"></option>
	        </select>

        <button class="main-button">Sign Up</button>
            <div class="text-center pb-3 text-warning">Already registered? 
            	<a class="text-primary" href="/" data-th-href="@{/login}">Login here</a>
            </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
