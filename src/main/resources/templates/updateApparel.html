<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Apparel Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Stylesheet-->
    <link rel="stylesheet" href="/css/form.css">
    <style media="screen"> </style>
</head>
<body>
<div class="background" style="height: 370px; margin-top:1rem;">
        <div class="shape"></div>
        <div class="shape" style="bottom: -250px;"></div>
    </div>
     <form method="post" data-th-action="@{/admin/apparel/process-edit}" enctype="multipart/form-data" 
     		data-th-object="${apparel}" style="height: 1050px; margin-top:20rem;">
            <h3 class="text-warning" style="text-align:center;"> Edit Apparel</h3>
            <input type="hidden" data-th-value="${apparel.id}" data-th-field="*{id}"/>
                <div>
                    <label for="brand-name" class="form-label text-warning">Brand Name</label>
                    <input id="brand-name" class="form-control" data-th-field="*{brandName}"
                           placeholder="eg. Adidas TShirt" data-th-value="${apparel.brandName}"
                           required autofocus="autofocus"/>
                </div>

                <div>
                    <label for="generic-name" class="form-label text-warning">Generic Name</label>
                    <input id="generic-name" class="form-control" data-th-field="*{genericName}"
                           placeholder="eg. TShirt" data-th-value="${apparel.genericName}"
                           required autofocus="autofocus"/>
                </div>

                <div>
                    <label for="price" class="form-label text-warning">Price</label>
                    <div class="input-group">
                        <span class="input-group-text" style="height:30px; margin-top:8px">&#8377;</span>
                        <input id="price" class="form-control" data-th-field="*{price}"
                               type="number" data-th-value="${apparel.price}"
                               value="0.00"
                               step="0.01"
                               min="0"
                               required autofocus="autofocus"/>
                    </div>
                </div>

                <div>
                    <label for="gender" class="form-label text-warning">Gender</label>
                    <select id="gender" class="form-select" data-th-value="${apparel.gender}" data-th-field="*{gender}">
                        <option data-th-each="option : ${T(com.tmg.ApparelStore.model.Sex).values()}"
                                data-th-value="${option}" data-th-text="${option.displayName}"></option>
                    </select>
                </div>

                <div>
                    <label for="season" class="form-label text-warning">Season</label>
                    <select id="season" class="form-select" data-th-value="${apparel.season}" data-th-field="*{season}">
                        <option data-th-each="option : ${T(com.tmg.ApparelStore.model.Season).values()}"
                                data-th-value="${option}" data-th-text="${option.displayName}"></option>
                    </select>
                </div>
                <div class="mb-3">
				<label for="image" class="form-label text-warning">Select image</label>
				<input name="dispImage" class="form-control" type="file" >
			</div>
			<div>
			<img data-th-src="@{'/img/'+${apparel.image}}" class="card-img-top" alt="Display image"
        			style="width:100%; height:300px;">
  		</div>
          <div class="row justify-content-center mt-3">
              <button type="submit" class="main-button col-sm-6" style="color:white;background-color: #0d6efd;">Update Apparel</button>
          </div>
      </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
