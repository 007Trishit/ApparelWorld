    <div class="background" style="height: 370px; margin-top:1rem;">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
	<form data-th-action="@{/login}" method="post" style="height: 400px;">
	    <div>
	    	<h2 class="text-warning" style="text-align:center;">Login</h2>
	        <label for="email" class="form-label text-warning">Email</label>
	        <input
	                class="form-control"
	                type="email"
	                placeholder="username@email.com"
	                name="username"
	                id="email" required
	                autofocus="autofocus"/>
	    </div>
	
	    <div>
	        <label for="password" class="form-label text-warning">Password</label>
	        <input id="password" class="form-control" type="password"
	               placeholder="password"
	               name="password"
	               required
	               autofocus="autofocus"/>
	    </div>
	    
	        <button class="main-button"type="submit">Login</button>
	
	    <div class="text-center pb-3 text-warning">Not registered? 
	    <a class="text-primary" href="/" data-th-href="@{/signup}">Sign up here</a></div>
	
	</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
