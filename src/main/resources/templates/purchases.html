<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Purchases</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image: url('/img/depositphotos_51946893-stock-illustration-shopping-background-of-women-bags.jpg');  background-repeat: no-repeat;
		background-attachment: fixed; background-size: 100% 100%;">
<header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color:#a814d5;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Apparel Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <!--            <button class="btn btn-outline-danger" type="button">Logout</button>-->
                <div class="d-flex me-lg-auto flex-grow-1 flex-column flex-lg-row">
                    <form class="me-lg-auto d-flex">
                        <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left:50%">
					<li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" aria-current="page" data-th-href="@{/admin}" href="#">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" data-th-href="@{/}" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" data-th-href="@{/shop}" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" data-th-href="@{/purchases}" href="#">Purchases</a>
                    </li>
                    <li>
                        <a class="btn btn-danger" data-th-href="@{/logout}" href="#">Logout</a>
                    </li>
                </ul>
                    
                </div>
            </div>
        </div>
    </nav>
</header>
<!--<a data-th-href="@{/logout}" href="#">Logout</a>-->

<main>
    <!--    <div data-th-each="apparel: ${apparelList}" data-th-text="${apparel}">Text</div>-->
    <section class="container mt-3">
        <div data-th-if="${purchases.empty}" class="text-center text-muted">
            No Purchases Till Date
        </div>
         <div class="row row-cols-lg-4 row-cols-md-3 row-cols-1" style="display: flex; flex-wrap: wrap; justify-content: space-around;">
            <div class="container" data-th-each="purchase: ${purchases}">			
						<div class="card" data-th-object="${purchase}">
					  <div class="card-body" style="background-color: #00ffe1">
					    <h5 class="card-title font-weight-bold" data-th-text="*{apparel.brandName}">Card title</h5>
                        <h6 class="card-subtitle mb-2 " data-th-text="*{apparel.genericName}">Generic Name</h6>
						<p class="card-text text-success font-weight-bold">
                       		<span>&#8377;</span><span data-th-text="*{apparel.price}">20.00</span>
                        </p>
							<p class="card-subtitle text-warning">
                            <span>Purchased On </span><span data-th-text="${purchase.createdAt}">20.00</span>
                        </p>
							  </div>
							</div>
							<br/>
                 </div >
            </div>
       
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
